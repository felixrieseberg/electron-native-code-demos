<!DOCTYPE html>
<html>

<head>
    <title>Native Demo</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            height: 100vh;
            margin: 0 20px;
            font-family: -apple-system, system-ui, BlinkMacSystemFont;
        }

        button {
            margin: 10px;
            padding: 5px 20px;
            font-size: 16px;
        }

        .native-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div>
        <h2>Show Native Windows</h2>
        <div class="native-buttons">
            <div>
                <h4>macOS</h4>
                <button data-platform="darwin" onclick="native.swift.helloGui()">SwiftUI</button>
                <button data-platform="darwin" onclick="native['objective-c'].helloGui()">Objective-C</button>
            </div>
            <div>
                <h4>Windows</h4>
                <button data-platform="win32" onclick="native.cppWin32.helloGui()">C++</button>
            </div>
            <div>
                <h4>Linux</h4>
                <button data-platform="linux" onclick="native.cppLinux.helloGui()">C++</button>
            </div>
        </div>
    </div>
</body>
</html>
